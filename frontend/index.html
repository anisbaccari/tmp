<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fastify Frontend</title>
        <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
        img-src 'self' data: https:;
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        connect-src 'self' http://localhost:3000;
        object-src 'none';
        frame-ancestors 'none';
        base-uri 'self';">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="data:,"> <!-- Prevent favicon error -->
    </head>
    <link rel="stylesheet" href="styles.css">
<body>
    <h1>Pokemon Arena</h1>
    <button onclick="login()">Login</button>
    <button onclick="getProfile()">Get Profile</button>
    <button onclick="getPokemon()">See a Pokemon</button>
    <button onclick="getPokedex()">See a Pokedex</button>
    <pre id="output"></pre>
    <div id="content" class="content"">
        <form id="pokemonForm" onsubmit="searchPokemon(event)">
            <label for="pokemonName">Pokemon Name:</label>
            <input type="text" id="pokemonName" name="pokemonName" required>
            <button type="submit">Search Pokemon</button>
        </form>
        <form onsubmit="selectUser(event)">
            <label for="userInput">Select User </label>
            <input type="text" id="userInput" name="userInput" required>
            <button type="submit">Send Value</button>
        </form>
    </div>
  
    <div class="Contentresult" id="Contentresult">
        <p id="txtresult"></p>
        <div id="result">

        </div>
    </div>
  
    <script  src="js/route/pokedex.js"></script>
    <script  src="js/route/pokemon.js"></script>
    <script  src="js/route/user.js"></script>
    <script type="module" src="js/utils/utils.js"></script>

</body>
</html>
